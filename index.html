<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTIT</title>
    <link rel="stylesheet" href="design.css">
    
</head>
<style>
    body{
        margin: 0px;
        color:#dae3f1
    }
    .wrapper{
        display: flex;
        flex-direction: column;
        height:100vh ;
    }
    h2{
        font-size: 60px;
        font-family: 'Bebas Neue', cursive;
    }
    .wtiiTitle{
        display: flex;
        justify-content: center;
        align-items: center; 
        height: 40vh;
    }
    .time, .shoutOut{
        width: 100%;
        max-width: 500px;
        padding: 20px 15px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin: 0 auto;
    }
    .time div{
        padding: 15px;
        border-radius: 15px;
        margin: auto;
        width: 100px;
        height: 80px;
        text-align: center;
        line-height: 80px;
        font-size: 48px;
        color: #1d2d49;
        box-shadow:  5px 5px 10px #1d2d49;
    }
    .shoutOut{
        width: 500px;
        font-family: 'Bebas Neue', cursive;
        font-weight: bold;
        
    }
</style>
<body>
    <div class="wrapper primary-400">
            <div class="wtiiTitle">
                <h2>What time is it?</h2>
            </div>
            <div class="time">
                <div id="timeH" class="secondary-700" ></div>
                <div id="timeM" class="secondary-700"></div>
                <div id="timeS" class="secondary-700"></div>
            </div>  
            <div class="shoutOut" >Shoutout to BoJack Horseman</div>
    </div>

    </body>
<script>
    function showTime(){
        var timeNow=new Date();
        var hour=timeNow.getHours();
        var minute=timeNow.getMinutes();
        var second=timeNow.getSeconds();
        document.getElementById('timeH').innerHTML= hour;
        document.getElementById('timeM').innerHTML= minute;
        document.getElementById('timeS').innerHTML= second;
    }

    setInterval(showTime,1000);
</script>
</html>
