<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTII</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="layout.css">
</head>
<style>
    .bgImg{
        background-image: url("bg.jpg");
        background-position: center; 
        background-repeat:inherit
    }
    .wtiiTitle{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center; 
        height: 40vh;
    }
    .time, .shoutOut{
        width: 100%;
        max-width: 500px;
        padding: 20px 15px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin: 0 auto;
    }
    .time div{
        padding: 15px;
        border-radius: 15px;
        margin: auto;
        width: 100px;
        height: 80px;
        text-align: center;
        line-height: 80px;
        font-size: 48px;
        color: #1d2d49;
        box-shadow:  5px 5px 10px #1d2d49;
    }
    .shoutOut{
        width: 500px;
        font-family: 'Bebas Neue', cursive;
        font-weight: bold;
    }
    .title1{
        position: absolute;
        z-index: 2;
    }
    .title2{    
        transform: translate(3px,5px);
        position: absolute;
        z-index: 1;
        animation-name: titleMove;
        animation-duration: 2s;
    }

    /* The animation code */
    @keyframes titleMove {
    from {transform: translate(0px,0px);}
    to {transform: translate(3px,5px);}
    }
    @media only screen and (max-width: 600px) {

        body {
            background-color: lightblue;
        }
        .wtiiTitle{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center; 
            
        }
        .time div{
            padding: 5px;
            border-radius: 15px;
            margin: 0px;
            width: 70px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 40px;
            color: #1d2d49;
            box-shadow:  5px 5px 10px #1d2d49;
        }
        h2{
            font-size:60px;
        }
        .time, .shoutOut{
            width: 100%;
            padding: 10px 0px;
            display: flex;
            flex-direction: row;
            justify-content:space-around;
            margin: 0 auto;
        }
        .shoutOut{
            padding: 50px 0px;
        }
    }
</style>
<body>

    <div class="wrapper primary-400 bgImg">
            <div class="wtiiTitle ">
                <h2 class="title1" style="color:#e7c0b1;">What time is it?</h2>
                <h2 class="title2 " style="color: #4e2718;">What time is it?</h2>
            </div>
            <div class="time">
                <div id="timeH" class="secondary-700" ></div>
                <div id="timeM" class="secondary-700"></div>
                <div id="timeS" class="secondary-700"></div>
            </div>  
            <div class="shoutOut caption" >Shoutout to BoJack Horseman</div>
    </div>

    </body>
<script>
    function showTime(){
        var timeNow=new Date();
        var hour=timeNow.getHours();
        var minute=timeNow.getMinutes();
        var second=timeNow.getSeconds();
        document.getElementById('timeH').innerHTML= hour;
        document.getElementById('timeM').innerHTML= minute;
        document.getElementById('timeS').innerHTML= second;
    }

    setInterval(showTime,1000);
</script>
</html>
